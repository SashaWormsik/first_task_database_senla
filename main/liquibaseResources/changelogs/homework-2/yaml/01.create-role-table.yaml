databaseChangeLog:
  - changeSet:
      id: 1
      author: charviakouski

      changes:
        - createTable:
          tableName: role
          columns:
            - column:
                name: id
                type: bigint
                constraints:
                  primaryKey: true
            - column:
                name: name
                type: varchar
                constraints:
                  nullable: false
