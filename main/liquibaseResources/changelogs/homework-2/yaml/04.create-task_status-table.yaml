databaseChangeLog:
  - changeSet:
      id: 4
      author: charviakouski

      changes:
        - createTable:
          tableName: task_status
          columns:
            - column:
                name: id
                type: bigserial
                constraints:
                  primaryKey: true
            - column:
                name: status
                type: character varying(100)
                constraints:
                  nullable: false
                  unique: true