databaseChangeLog:
  - changeSet:
      id: 8
      author: charviakouski

      changes:
        - createTable:
          tableName: feedback
          columns:
            - column:
                name: id
                type: bigserial
                constraints:
                  primaryKey: true
            - column:
                name: create_date
                type: date
                constraints:
                  nullable: false
            - column:
                name: content
                type: character varying(500)
            - column:
                name: addressee_id
                type: bigint
                constraints:
                  nullable: false
                  foreignKeyName: fk_addressee_id
                  referencedTableName: user_info
                  referencedColumnNames: id
            - column:
                name: sender_id
                type: bigint
                constraints:
                  nullable: false
                  foreignKeyName: fk_sender_id
                  referencedTableName: user_info
                  referencedColumnNames: id