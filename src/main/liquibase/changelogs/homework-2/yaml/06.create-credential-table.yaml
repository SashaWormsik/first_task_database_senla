databaseChangeLog:
  - changeSet:
      id: 6
      author: charviakouski
      changes:
        - createTable:
            tableName: credential
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_user_info_id
                    referencedTableName: user_info
                    referencedColumnNames: id
              - column:
                  name: email
                  type: character varying(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: character varying(250)
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: character varying(250)
                  constraints:
                    unique: true
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_role_id
                    referencedTableName: role
                    referencedColumnNames: id