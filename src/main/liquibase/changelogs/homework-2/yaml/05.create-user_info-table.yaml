databaseChangeLog:
  - changeSet:
      id: 5
      author: charviakouski
      changes:
        - createTable:
            tableName: user_info
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: character varying(100)
              - column:
                  name: surname
                  type: character varying(100)
              - column:
                  name: profession
                  type: character varying(100)
              - column:
                  name: work_experience
                  type: integer
              - column:
                  name: description
                  type: character varying(500)